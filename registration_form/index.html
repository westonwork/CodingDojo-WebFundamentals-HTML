<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: * </label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="gender_identity" value="normal" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender_identity" value="normal" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender_identity" value="normal" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="gender_identity" value="normal" id="No-Answer">
            <label for="No-Answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Favorite Language: ">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Assembly</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
